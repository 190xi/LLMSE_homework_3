services:
  ai-travel-planner:
    # Image is pulled from GitHub Container Registry and tagged as 'latest' by deploy.sh
    image: ai-travel-planner:latest
    container_name: ai-travel-planner
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
