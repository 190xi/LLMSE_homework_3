name: CI/CD Pipeline (Simple)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript check
        run: pnpm type-check

      - name: Check code formatting
        run: pnpm format:check

  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, security-scan]
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      deploy-tag: ${{ steps.deploy-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare repository name (lowercase)
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repo_lower }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_TIME=${{ github.run_number }}
            GIT_COMMIT=${{ github.sha }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_XUNFEI_APP_ID=${{ secrets.NEXT_PUBLIC_XUNFEI_APP_ID }}
            NEXT_PUBLIC_XUNFEI_API_KEY=${{ secrets.NEXT_PUBLIC_XUNFEI_API_KEY }}
            NEXT_PUBLIC_XUNFEI_API_SECRET=${{ secrets.NEXT_PUBLIC_XUNFEI_API_SECRET }}
            NEXT_PUBLIC_AMAP_KEY=${{ secrets.NEXT_PUBLIC_AMAP_KEY }}
            NEXT_PUBLIC_AMAP_SECRET=${{ secrets.NEXT_PUBLIC_AMAP_SECRET }}
            DASHSCOPE_API_KEY=${{ secrets.DASHSCOPE_API_KEY }}

      - name: Set deployment tag
        id: deploy-tag
        run: |
          DEPLOY_TAG="ghcr.io/${{ steps.repo.outputs.repo_lower }}:${{ github.ref_name }}-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "tag=${DEPLOY_TAG}" >> $GITHUB_OUTPUT

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high

  deploy-server:
    name: Deploy to Server
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build-and-push]
    permissions:
      contents: read
      packages: read
      statuses: write
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production-server' || 'staging-server' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH to prevent timeout
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config << 'EOF'
          Host *
            ServerAliveInterval 60
            ServerAliveCountMax 120
          EOF

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create environment file on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ~/deploy/ai-travel-planner"

          # Create .env.production file from GitHub secrets
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cat > ~/deploy/ai-travel-planner/.env.production << 'EOF'
          NODE_ENV=production
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_XUNFEI_APP_ID=${{ secrets.NEXT_PUBLIC_XUNFEI_APP_ID }}
          NEXT_PUBLIC_XUNFEI_API_KEY=${{ secrets.NEXT_PUBLIC_XUNFEI_API_KEY }}
          NEXT_PUBLIC_XUNFEI_API_SECRET=${{ secrets.NEXT_PUBLIC_XUNFEI_API_SECRET }}
          NEXT_PUBLIC_AMAP_KEY=${{ secrets.NEXT_PUBLIC_AMAP_KEY }}
          NEXT_PUBLIC_AMAP_SECRET=${{ secrets.NEXT_PUBLIC_AMAP_SECRET }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          DASHSCOPE_API_KEY=${{ secrets.DASHSCOPE_API_KEY }}
          EOF
          "

          # Set secure file permissions
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "chmod 600 ~/deploy/ai-travel-planner/.env.production"

      - name: Copy deployment files to server
        run: |
          scp deploy.sh docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/deploy/ai-travel-planner/

      - name: Deploy application
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.deploy-tag }}
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=120 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -e
            cd ~/deploy/ai-travel-planner

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set image tag and deploy
            export IMAGE_TAG="${IMAGE_TAG}"
            chmod +x deploy.sh
            ./deploy.sh
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            echo "Checking container status..."
            docker ps | grep ai-travel-planner

            echo "Checking application health..."
            for i in {1..30}; do
              if curl -f http://localhost:3000/api/health 2>/dev/null; then
                echo "‚úÖ Application is healthy!"
                break
              fi
              echo "Waiting for application to be ready... ($i/30)"
              sleep 2
            done

            # Final health check
            if ! curl -f http://localhost:3000/api/health; then
              echo "‚ùå Application health check failed!"
              docker logs --tail 50 ai-travel-planner
              exit 1
            fi

            echo "üì¶ Deployed image info:"
            docker inspect ai-travel-planner --format='{{.Config.Image}}'
            docker inspect ai-travel-planner --format='{{.Created}}'
          EOF

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ Success' : '‚ùå Failed';
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ job.status }}',
              description: `Deployment ${status}`,
              context: 'deploy/server'
            })

